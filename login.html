<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <form action="homepage.html">
    <div class="container">
        <div class="login_box">
            <h1>Welcome Back</h1>
            <h3>Login</h3>
            <div class="input_box">
                <input id="email" type="email" required>
                <label for="">Email</label>
                <p class="em4">Email is not valid or Empty field </p>
                <ion-icon  class ="icon" name="mail-outline"></ion-icon> 
            </div>
            <div class="input_box">
                <input id="password"type="password" required>
                <label for="">Password</label>
                <p class="em6">Password length minimum 12</p>
                <ion-icon  class ="icon" name="lock-closed-outline"></ion-icon>
            </div>

            <div class="remember">
                <input type="checkbox">
                <label for="">remember me</label>
            </div>
            <div class="forgot">
                <a href="#">forgot password</a>
            </div>

            <div class="log">
            
                <button type="submit" onclick="validates();">Login</button>
            </div>
            <div class="reg">
                <p>don't have any account?</p>
                <a href="registration.html">registration</a>
            </div>


        </div>
    </form>
    </div>
    <script type="text/javascript" src="./validation.js"></script>>
 
</body>
</html>
