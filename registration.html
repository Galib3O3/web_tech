<body>
    <form id="form" action="homepage.html" >
    <div class="container">
        <div class="login_box">
            <h3>Registration</h3>
            <div class="input_box">
                <input  id="fname" type="Name" required>
                <label for="">Firstname</label>
                <p class="em1">Please Enter a Valid name</p>
                <ion-icon class ="icon" name="person-outline"></ion-icon>
            </div>
            <div class="input_box">
                <input  id="lname" type="Name" required>
                <label for="">Lastname</label>
                <p class="em2">Please Enter a Valid name</p>
                <ion-icon class ="icon" name="person-outline"></ion-icon>
            </div>
            <div class="input_box">
                <input  id="mobile" type="name" required>
                <label for="">Mobile </label>
                <p class="em3">Only BD number</p>
                <ion-icon class ="icon" name="phone-portrait-outline"></ion-icon>
            </div>
            <div class="input_box">
                <input  id="email" type="email" required>
                <label for="">Email</label>
                <p class="em4">Only lus mail </p>
                <ion-icon  class ="icon" name="mail-outline"></ion-icon> 
            </div>

            <div class="input_box">
                <input  id="password" type="password" required>
                <label for="">Password</label>
                <p class="em6">Password length minimum 10</p>
                <ion-icon  class ="icon" name="lock-closed-outline"></ion-icon>
            </div>

            <div class="input_box">
                <input id="Cpassword" type="password" required>
                <label for="">Confirm password</label>
                <p class="em7">Password didn't match</p>
                <ion-icon  class ="icon" name="lock-closed-outline"></ion-icon>
            </div>

        

            <div class="regi">
            
                <button type="submit" onclick="validate()">Registration</button>
            </div>
            <div class="reg">
                <p>Already Have an Accouont?</p>
                <a href="login.html">Login</a>
            </div>
    
        </div>
    </form>
    <div class="hello">
